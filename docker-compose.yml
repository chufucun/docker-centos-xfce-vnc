version: '3.3'

services:
  desktop:
    build:
      context: .
      dockerfile: Dockerfile
    # /dev/shm
    shm_size: '2gb'
    # use /opt as workdir for restore
    volumes:
      - ./data:/opt/
    ports:
      - "6903:6901"
      - "5903:5901"
    environment:
      - VNC_RESOLUTION=1600x900
      - VNC_PW=${ADMIN_PASSWORD:-admin}

    # for development and debugging.
    cap_add:
      - SYS_TIME
      - SYS_PTRACE

    sysctls:
      - net.ipv4.ip_forward=1
